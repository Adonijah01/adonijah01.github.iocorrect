<div id="news-section">
  <div id="news-container">
    <h2 class="glitch">⚡ Latest Cybersecurity News</h2>
    <pre id="news-terminal"></pre>
  </div>
</div>

<script>
  async function fetchNews() {
    const rssUrl = "https://feeds.feedburner.com/TheHackersNews"; // Hacker News RSS
    try {
      let response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`);
      let data = await response.json();

      let newsItems = data.items.slice(0, 5).map(item => `[+] ${item.title} - ${item.link}`);
      typeWriterEffect(newsItems, 0);
      
    } catch (error) {
      typeWriterEffect(["⚠️ Failed to load news."], 0);
    }
  }

  function typeWriterEffect(lines, index) {
    if (index >= lines.length) return;
    
    let terminal = document.getElementById("news-terminal");
    let text = lines[index] + "\n";
    let i = 0;

    function type() {
      if (i < text.length) {
        let span = document.createElement("span");
        span.textContent = text.charAt(i);
        terminal.appendChild(span);
        i++;
        setTimeout(type, 50); // Adjust speed here
      } else {
        setTimeout(() => typeWriterEffect(lines, index + 1), 500);
      }
    }
    
    type();
  }

  fetchNews();
</script>

<style>
  #news-section {
    max-width: 600px; /* Prevents full-page takeover */
    margin: 20px auto;
  }

  #news-container {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    padding: 10px;
    border: 1px solid #00ff00;
    text-align: left;
    white-space: pre-wrap;
    max-height: 250px; /* Limit height */
    overflow-y: auto; /* Add scrolling */
  }

  .glitch {
    text-transform: uppercase;
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
  }

  #news-terminal {
    font-size: 14px;
    font-weight: bold;
    color: #00ff00;
    white-space: pre-wrap;
    overflow: hidden;
    max-height: 200px;
    overflow-y: auto; /* Allows scrolling */
  }
</style>
